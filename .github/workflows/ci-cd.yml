name: CI/CD Pipeline - Staging & Production

on:
  push:
    branches:
      - master
      - staging

jobs:
  build-and-test:
    name: Build e Testes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build e Testes com Maven
        run: ./mvnw clean verify

  deploy-staging:
    name: Deploy Staging
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Build para Deploy
        run: ./mvnw clean package -DskipTests

      - name: Deploy no Azure Staging
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_STAGING_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_STAGING_PUBLISH }}
          package: target/*.jar

  deploy-production:
    name: Deploy Produção
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Build para Deploy
        run: ./mvnw clean package -DskipTests

      - name: Deploy no Azure Produção
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_PRODUCTION_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PRODUCTION_PUBLISH }}
          package: target/*.jar
